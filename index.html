<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1500 Magical Days With My Sunshine üå∏</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            font-family: 'Pacifico', cursive;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ff3860;
        }

        .header h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }

        .heart-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff3860;
            font-size: 20px;
            animation: fall 10s linear infinite;
        }

        .memory-box {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 15px;
    margin: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
    text-align: center; /* Center text */
    min-height: 50vh; /* Adjust this to control the height of the centered section */
}

.photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    grid-auto-flow: dense; /* Allows photos to fill gaps */
    gap: 10px;
    padding: 10px;
    width: 100%;
    max-width: 800px; /* Optional: Limit the maximum width */
}

        .photo-item {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .counter {
            font-size: 2.5rem;
            color: #ff3860;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .love-letter {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .love-letter::before {
            content: '‚úâÔ∏è Click me!';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .header h2 {
                font-size: 1.2rem;
            }

            .counter {
                font-size: 2rem;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .love-letter {
                padding: 15px;
            }

            .love-letter::before {
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <script>
        // Create falling hearts
        function createHearts() {
            const heartContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
