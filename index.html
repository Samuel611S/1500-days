    }

@keyframes gradientWave {
    0% {
        background-position: 0% 50%; /* Start position */
    }
    50% {
        background-position: 100% 50%; /* Middle position */
    }
    100% {
        background-position: 0% 50%; /* End position */
    }
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
    min-height: 100vh; /* Full viewport height */
    padding: 10px;
}

        .header {

        }

        .header h1 {
            font-size: 2.5rem;

        }

        .header h2 {

        }

        .heart-container {

            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff3860;
            font-size: 20px;
            animation: fall 10s linear infinite;
        }

        .memory-box {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    width: auto; /* Adjusts to content */
    max-width: 90%; /* Prevents overflow on small screens */
}

.photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    grid-auto-flow: dense;
    gap: 10px;
    padding: 10px;
    width: 100%;
    max-width: 800px; /* Optional: Limit maximum width */
    margin: 0 auto; /* Center the grid */
}

        .photo-item {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            aspect-ratio: 1; /* Ensures square containers */
        }

        .photo-item img,
        .photo-item video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images/videos fill the container */
            border-radius: 10px;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .counter {
            font-size: 2.5rem;
            color: #ff3860;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .love-letter {

            padding: 20px;

        .love-letter::before {

        @keyframes float {

            50% { transform: translateY(-10px); }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }

        /* Responsive adjustments */
